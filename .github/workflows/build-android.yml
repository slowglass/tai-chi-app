name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Svelte app
      run: npm run build
      
    - name: Setup Capacitor
      run: |
        # Remove existing Android platform if it exists
        if [ -d "android" ]; then
          rm -rf android
        fi
        npx cap add android
        npx cap sync android
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: tai-chi-app-${{ github.ref_name || github.event.inputs.version }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Get commit message for tag
      id: get_commit_message
      run: echo "commit_message=$(git log -1 --pretty=%B ${{ github.ref_name }})" >> $GITHUB_OUTPUT

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: ${{ steps.get_commit_message.outputs.commit_message }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
